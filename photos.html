<html>
    <head>
       <link rel="stylesheet" href="Prog.css">
       <style>
           body {
               background: linear-gradient(135deg, #667eea, #764ba2);
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               margin: 0;
               padding: 0;
               color: #fff;
               text-shadow: 0 1px 3px rgba(0,0,0,0.7);
               min-height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
           }
           .card-container {
               display: flex;
               gap: 40px;
               justify-content: center;
               padding: 40px;
               max-width: 900px;
               width: 100%;
               flex-wrap: nowrap;
           }
           .card {
               border: none;
               border-radius: 20px;
               box-shadow: 0 12px 30px rgba(0,0,0,0.3);
               width: 220px;
               text-align: center;
               padding: 30px 20px;
               background: rgba(255, 255, 255, 0.15);
               backdrop-filter: blur(10px);
               transition: transform 0.4s ease, box-shadow 0.4s ease;
               color: #fff;
               text-shadow: 0 1px 2px rgba(0,0,0,0.8);
           }
           .card:hover {
               transform: translateY(-15px) scale(1.05);
               box-shadow: 0 20px 40px rgba(0,0,0,0.5);
           }
           .card img {
               width: 140px;
               height: 140px;
               border-radius: 50%;
               object-fit: cover;
               box-shadow: 0 6px 15px rgba(0,0,0,0.2);
               transition: transform 0.4s ease;
           }
           .card img:hover {
               transform: scale(1.1);
           }
           .card p {
               margin-top: 20px;
               font-size: 18px;
               font-weight: 700;
           }
       </style>
    </head>
    <body>
        <div class="card-container">
            <div class="card">
                <img src="m.jpn" alt="Image of graduation">
                <p>m.jpn</p>
            </div>
            <div class="card">
                <img src="Image of graduation".jpg" alt="Image of graduation">
                <p>graduation</p>
            </div>
        </div>
   Â </body>
</html>
